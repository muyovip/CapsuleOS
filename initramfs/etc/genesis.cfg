# CapsuleOS Genesis Configuration
# Storage and Runtime Configuration for Hypervisor Protocol Layer 0

[storage]
# Content-Addressed Storage backend type
# Options: ipfs_local, ipfs_remote, cas_block_device
type = ipfs_local

# Mount point for CAS (Content-Addressed Storage)
endpoint = /mnt/cas

# Root Capsule ⊙₀ Content Identifier (CID)
# This is the cryptographic hash of the Root Capsule
# Example CID format: Qm... (base58 multihash)
root_cid = QmRootCapsuleHashABCDEF1234567890

# Ed25519 public key for Root Capsule verification
# This establishes the Chain of Trust from bootloader to ⊙₀
root_public_key = ed25519:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=

[modules]
# Path to Genesis Graph Engine (GGE) runtime executable
gge_path = /usr/bin/gge-runtime

# GGE configuration flags
gge_flags = --deterministic --log-mutations --audit-mode

[boot]
# Deterministic boot: ensure reproducible hash sequences
deterministic = true

# Boot log destination (kernel message buffer)
log_device = /dev/kmsg

# Timeout for CAS mount (milliseconds)
mount_timeout_ms = 5000

# Verification mode: strict | permissive
verification_mode = strict
